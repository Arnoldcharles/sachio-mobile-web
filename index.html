<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Sachio Mobile Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="badge">Sachio</div>
      <h1>Sign in</h1>
      <p class="subtitle">Continue with Google to return to the app.</p>
      <button id="googleSignIn" class="google-btn">Continue with Google</button>
      <button id="returnToApp" class="return-btn" hidden>Return to App</button>
      <p id="status" class="status" role="status"></p>
      <p class="note">You will be redirected back to the app after login.</p>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
